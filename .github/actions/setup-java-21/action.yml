name: 'Setup Java 21'
description: 'Setup Java 21 with Maven caching and required module options for Samstraumr'
author: 'Samstraumr Team'

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Set Java module options
      shell: bash
      run: |
        # Detect Java version (extract major version number)
        JAVA_VERSION_OUTPUT=$("$JAVA_HOME/bin/java" -version 2>&1)
        echo "Java version output: $JAVA_VERSION_OUTPUT"
        
        # Extract major version (handles both "1.8" and "11", "17", "21" formats)
        JAVA_VERSION=$(echo "$JAVA_VERSION_OUTPUT" | grep -oP 'version \"(1\.)?(\d+)' | grep -oP '\d+' | head -1)
        
        # Validate version is numeric and set default if detection fails
        if ! [[ "$JAVA_VERSION" =~ ^[0-9]+$ ]]; then
          echo "Warning: Could not detect Java version, defaulting to 21"
          JAVA_VERSION=21
        fi
        
        echo "Detected Java major version: $JAVA_VERSION"
        
        # Set --add-opens flags only for Java 17+
        # NOTE: --add-opens must go in MAVEN_OPTS, NOT JAVA_TOOL_OPTIONS
        # JAVA_TOOL_OPTIONS does not support module system options
        if [ "$JAVA_VERSION" -ge 17 ]; then
          echo "Setting --add-opens flags for Java $JAVA_VERSION"
          echo "MAVEN_OPTS=-Xmx3072m --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED" >> $GITHUB_ENV
        else
          echo "Java version $JAVA_VERSION does not require --add-opens flags"
          echo "MAVEN_OPTS=-Xmx3072m" >> $GITHUB_ENV
        fi

        # Always set Maven CLI options
        echo "MAVEN_CLI_OPTS=--batch-mode --errors --fail-at-end --show-version" >> $GITHUB_ENV
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          !~/.m2/repository/org/samstraumr
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    - name: Display environment
      shell: bash
      run: |
        echo "Java version:"
        java -version
        echo ""
        echo "Maven version:"
        mvn -version
