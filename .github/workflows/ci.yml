# ==============================================================================
# CI Pipeline - Minimal Mandatory Gates
# ==============================================================================
# This workflow runs ONLY the checks that require GitHub infrastructure:
# - Compile verification (fast gate)
# - Test + Codecov integration (requires secrets)
#
# Security scanning is handled by:
# - GitHub's default CodeQL setup (automatic)
# - Weekly ci-security.yml for deep scans
#
# Most checks run LOCALLY via pre-push hook to save GitHub Actions minutes.
# Install: ./util/hooks/install-hooks.sh
# ==============================================================================

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end --show-version'
  MAVEN_OPTS: '-Xmx2g'

jobs:
  # ===========================================================================
  # GATE 1: Quick Compile (verify push wasn't broken)
  # ===========================================================================
  compile:
    name: Compile
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        run: mvn ${{ env.MAVEN_CLI_OPTS }} clean compile -DskipTests

  # ===========================================================================
  # GATE 2: Unit Tests + Coverage (for Codecov integration)
  # ===========================================================================
  test:
    name: Test + Coverage
    runs-on: ubuntu-latest
    needs: compile
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage
        run: |
          # Run only L0 unit tests (matching local pre-push behavior)
          mvn ${{ env.MAVEN_CLI_OPTS }} test \
            -Dcucumber.filter.tags="@L0_Unit" \
            -Dtest=RunCucumberTest \
            -pl modules/samstraumr-core \
            -DskipTests=false
          # Generate coverage report
          mvn ${{ env.MAVEN_CLI_OPTS }} jacoco:report -pl modules/samstraumr-core

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: 'modules/samstraumr-core/target/site/jacoco/jacoco.xml'
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/'
          retention-days: 5

  # ===========================================================================
  # GATE 3: Quality Gate Summary
  # ===========================================================================
  # Note: Security scanning handled by GitHub's default CodeQL setup
  # and scheduled ci-security.yml workflow for deep scans.
  gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [compile, test]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Compile | ${{ needs.compile.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Security: GitHub default CodeQL + weekly ci-security.yml_" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.compile.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo ""
            echo "❌ Quality gate failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo ""
          echo "✅ All gates passed" >> $GITHUB_STEP_SUMMARY
