name: Samstraumr CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [17]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: Make test runner script executable
      run: chmod +x ./util/test/run-tests.sh
      
    - name: Build with Maven
      run: mvn -B clean compile
    
    - name: Run critical tests
      run: ./util/test/run-tests.sh critical --skip-quality

  tube-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Make scripts executable
      run: |
        chmod +x ./util/test/run-tests.sh
    
    - name: Run Tube Tests
      run: ./util/test/run-tests.sh tube --skip-quality
    
    - name: Upload test reports
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: tube-test-reports
        path: '**/target/surefire-reports/*.xml'

  flow-bundle-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Make scripts executable
      run: |
        chmod +x ./util/test/run-tests.sh
    
    - name: Run Flow Tests
      run: ./util/test/run-tests.sh flow --skip-quality
    
    - name: Run Bundle Tests
      run: ./util/test/run-tests.sh bundle --skip-quality
    
    - name: Upload test reports
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: flow-bundle-test-reports
        path: '**/target/surefire-reports/*.xml'

  stream-adaptation-tests:
    needs: build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: streamtest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Make scripts executable
      run: |
        chmod +x ./util/test/run-tests.sh
    
    - name: Run Stream Tests
      run: ./util/test/run-tests.sh stream --skip-quality
    
    - name: Run Adaptation Tests
      run: ./util/test/run-tests.sh adaptation --skip-quality
    
    - name: Upload test reports
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: stream-adaptation-test-reports
        path: '**/target/surefire-reports/*.xml'

  bdd-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Make scripts executable
      run: |
        chmod +x ./util/test/run-tests.sh
    
    - name: Run Machine Tests
      run: ./util/test/run-tests.sh machine --skip-quality
    
    - name: Run Acceptance Tests
      run: ./util/test/run-tests.sh acceptance --skip-quality
    
    - name: Upload Cucumber reports
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: cucumber-reports
        path: '**/target/cucumber-reports/'