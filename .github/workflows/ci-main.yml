name: CI Pipeline (Primary)

# Industry-standard CI/CD for Java/Maven projects
# Follows best practices: fast feedback, comprehensive testing, quality gates

permissions:
  contents: read
  security-events: write
  pull-requests: write

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (build only)'
        type: boolean
        default: false

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication -Dmaven.repo.local=.m2/repository'
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end --show-version'

jobs:
  ##############################################################################
  # STAGE 1: FAST VALIDATION (3-5 min)
  # Fail fast on basic issues - runs on every commit
  ##############################################################################
  fast-validation:
    name: Fast Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better caching

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            .m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Validate Maven structure
        run: |
          mvn ${{ env.MAVEN_CLI_OPTS }} validate
          if [ -f "bin/util/scripts/test/maven-structure-test.sh" ]; then
            bin/util/scripts/test/maven-structure-test.sh
          fi

      - name: Check circular dependencies
        run: |
          if [ -f "bin/util/scripts/check-circular-dependencies.sh" ]; then
            bin/util/scripts/check-circular-dependencies.sh
          fi

      - name: Compile (verify build)
        run: mvn ${{ env.MAVEN_CLI_OPTS }} clean compile -DskipTests

      - name: Code style checks
        run: mvn ${{ env.MAVEN_CLI_OPTS }} checkstyle:check spotless:check
        continue-on-error: false

  ##############################################################################
  # STAGE 2: UNIT TESTS & CODE QUALITY (5-8 min)
  # Run in parallel for speed
  ##############################################################################
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: fast-validation
    if: success() && (github.event_name != 'workflow_dispatch' || !inputs.skip_tests)
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn ${{ env.MAVEN_CLI_OPTS }} test -Dtest.level=unit -Dmaven.test.failure.ignore=false

      - name: Generate coverage report
        run: mvn ${{ env.MAVEN_CLI_OPTS }} jacoco:report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            **/target/surefire-reports/
            **/target/site/jacoco/
          retention-days: 7

      - name: Upload coverage to Codecov (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-unit
          fail_ci_if_error: true

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-unit
          fail_ci_if_error: false

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: fast-validation
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: PMD Analysis
        run: mvn ${{ env.MAVEN_CLI_OPTS }} pmd:check
        continue-on-error: true

      - name: SpotBugs Analysis
        run: mvn ${{ env.MAVEN_CLI_OPTS }} spotbugs:check
        continue-on-error: true

      - name: Upload PMD results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-results
          path: '**/target/pmd.xml'
          retention-days: 7

      - name: Upload SpotBugs results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-results
          path: '**/target/spotbugsXml.xml'
          retention-days: 7

  ##############################################################################
  # STAGE 3: SECURITY SCANNING (8-12 min)
  # Critical security checks - runs in parallel
  ##############################################################################
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: fast-validation
    timeout-minutes: 20
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript, python
          queries: security-and-quality

      - name: Build for CodeQL
        run: mvn ${{ env.MAVEN_CLI_OPTS }} clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

      - name: OWASP Dependency Check
        run: mvn ${{ env.MAVEN_CLI_OPTS }} org.owasp:dependency-check-maven:check
        continue-on-error: true

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: '**/target/dependency-check-report.html'
          retention-days: 30

  ##############################################################################
  # STAGE 4: INTEGRATION TESTS (10-15 min)
  # Only run after unit tests pass
  ##############################################################################
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality]
    if: success() && (github.event_name != 'workflow_dispatch' || !inputs.skip_tests)
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn ${{ env.MAVEN_CLI_OPTS }} verify -Dtest.level=integration

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: '**/target/surefire-reports/'
          retention-days: 7

  ##############################################################################
  # STAGE 5: BUILD & PACKAGE (3-5 min)
  # Create deployable artifacts
  ##############################################################################
  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: success()
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Package application
        run: mvn ${{ env.MAVEN_CLI_OPTS }} package -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-artifacts
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 30

      - name: Generate SBOM (Software Bill of Materials)
        run: mvn ${{ env.MAVEN_CLI_OPTS }} org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom
        continue-on-error: true

      - name: Upload SBOM
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: '**/target/bom.xml'
          retention-days: 90

  ##############################################################################
  # STAGE 6: QUALITY GATE (2-3 min)
  # Final quality checks before merge
  ##############################################################################
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality, security-scan, integration-tests]
    if: always()
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/

      - name: Evaluate quality gates
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if all critical jobs passed
          if [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.integration-tests.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "✅ **All critical checks passed**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "❌ **Quality gate failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Failed stages:" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.unit-tests.result }}" != "success" ] && echo "- Unit Tests" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.integration-tests.result }}" != "success" ] && echo "- Integration Tests" >> $GITHUB_STEP_SUMMARY
            [ "${{ needs.security-scan.result }}" != "success" ] && echo "- Security Scan" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Post summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Fast Validation | ${{ needs.fast-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Package | ${{ needs.build-and-package.result }} |" >> $GITHUB_STEP_SUMMARY
