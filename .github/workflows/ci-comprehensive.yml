name: CI Comprehensive (DEPRECATED - Use ci.yml)

permissions:
  contents: read

# DISABLED: This workflow is superseded by ci.yml
# Kept for reference only - can be triggered manually if needed
on:
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end --show-version'
  MAVEN_OPTS: '-Xmx3072m'

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
      
      - name: Run integration tests
        run: ./s8r-test integration
      
      - name: Upload test results
        uses: ./.github/actions/upload-test-results
        with:
          test-type: integration

  composite-tests:
    name: Composite Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
      
      - name: Run composite tests
        run: ./s8r-test composite
      
      - name: Upload test results
        uses: ./.github/actions/upload-test-results
        with:
          test-type: composite

  coverage-analysis:
    name: Coverage Analysis
    runs-on: ubuntu-latest
    needs: [integration-tests, composite-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Java 21
        uses: ./.github/actions/setup-java-21
      
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Merge JaCoCo reports
        run: |
          mkdir -p target/site/jacoco-merged
          mvn jacoco:merge \
            -Djacoco.fileSets.0.directory=artifacts/ \
            -Djacoco.fileSets.0.includes=**/*.exec \
            -Djacoco.destFile=target/jacoco-merged.exec
          mvn jacoco:report \
            -Djacoco.dataFile=target/jacoco-merged.exec \
            -Djacoco.outputDirectory=target/site/jacoco-merged
      
      - name: Run coverage analysis
        run: |
          if [ -f "./s8r-test-coverage" ]; then
            ./s8r-test-coverage --report --threshold 80
          else
            echo "::warning::Coverage analysis tool (s8r-test-coverage) not found. 80% threshold enforcement skipped!"
          fi
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            target/site/jacoco-merged/
            test-coverage-analysis.md
          retention-days: 30

  security-scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Java 21
        uses: ./.github/actions/setup-java-21
      
      - name: Run OWASP Dependency Check (Non-blocking)
        run: mvn -B verify -P ci-pipeline-nonblocking
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true
      
      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: '**/target/dependency-check-report.html'
          retention-days: 30
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -n "${{ secrets.NVD_API_KEY }}" ]; then
            mvn -B verify -P ci-pipeline || echo "::warning::Security vulnerabilities detected. See report for details."
          else
            echo "::warning::NVD API key not configured, skipping blocking security check. Configure NVD_API_KEY in repository secrets."
          fi
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

  package-and-deploy:
    name: Package Artifacts
    runs-on: ubuntu-latest
    needs: [coverage-analysis, security-scan]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Java 21
        uses: ./.github/actions/setup-java-21
      
      - name: Get version
        id: get_version
        run: |
          if [ -f "./s8r-version" ]; then
            VERSION=$(./s8r-version get | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+' || echo "0.0.0")
          elif [ -f "Samstraumr/version.properties" ]; then
            VERSION=$(grep "samstraumr.version=" "Samstraumr/version.properties" | cut -d= -f2 | tr -d ' \t\n\r')
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::notice::Building s8r v$VERSION"
      
      - name: Build and package
        run: mvn ${{ env.MAVEN_CLI_OPTS }} clean package -DskipTests
      
      - name: Verify version consistency
        run: |
          if [ -f "./bin/s8r-version" ]; then
            ./bin/s8r-version verify
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s8r-artifacts-${{ steps.get_version.outputs.version }}
          path: |
            **/target/*.jar
            !**/target/original-*.jar
          retention-days: 90
      
      - name: Generate package summary
        run: |
          echo "## ðŸ“¦ Package Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  ci-comprehensive-summary:
    name: CI Comprehensive Summary
    runs-on: ubuntu-latest
    needs: [integration-tests, composite-tests, coverage-analysis, security-scan, package-and-deploy]
    if: always()
    steps:
      - name: Generate overall summary
        run: |
          echo "# ðŸŽ¯ CI Comprehensive (Main Branch) Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Composite Tests: ${{ needs.composite-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Analysis: ${{ needs.coverage-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Package & Deploy: ${{ needs.package-and-deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if all critical jobs succeeded
          if [ "${{ needs.integration-tests.result }}" == "success" ] && \
             [ "${{ needs.composite-tests.result }}" == "success" ] && \
             [ "${{ needs.coverage-analysis.result }}" == "success" ] && \
             [ "${{ needs.package-and-deploy.result }}" == "success" ]; then
            echo "## âœ… All Comprehensive CI Checks Passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "## âŒ Some Comprehensive CI Checks Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
