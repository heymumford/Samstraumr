name: Full CI Pipeline

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * 0'  # Run every Sunday at 2 AM UTC

jobs:
  full-verification:
    name: Full Verification (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['21', '17']  # Test on both Java 21 and 17
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better version info

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/samstraumr
          key: ${{ runner.os }}-maven-java${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-java${{ matrix.java }}-
            ${{ runner.os }}-maven-

      # Get version for summary
      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep "samstraumr.version=" "Samstraumr/version.properties" | cut -d= -f2 | tr -d ' \t\n\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::notice::s8r v$VERSION"

      # Setup Java 21 module options
      - name: Set Java Options
        run: |
          if [ "${{ matrix.java }}" == "21" ]; then
            echo "JAVA_OPTS=--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED" >> $GITHUB_ENV
          else
            echo "JAVA_OPTS=" >> $GITHUB_ENV
          fi

      # Run quality checks
      - name: Quality Checks
        run: ./s8r quality check

      # Run full test suite
      - name: Run Tests
        run: ./s8r test all

      # Publish Test Results
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JUnit Tests (Java ${{ matrix.java }})
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false

      # Generate Report
      - name: Generate Summary
        if: always()
        run: |
          echo "# ðŸ” Full Verification Results for s8r v${{ steps.get_version.outputs.version }} (Java ${{ matrix.java }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Java: ${{ matrix.java }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All checks passed successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ One or more checks failed. See detailed results." >> $GITHUB_STEP_SUMMARY
          fi

  dependency-check:
    name: Security Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: '**/target/dependency-check-report.html'

      - name: Generate Summary
        if: always()
        run: |
          echo "# ðŸ”’ Dependency Security Check Results" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… No critical vulnerabilities found." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Critical vulnerabilities detected. See attached report." >> $GITHUB_STEP_SUMMARY
          fi