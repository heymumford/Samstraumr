name: CI Security (Scheduled)

# Push/PR security scans are handled by ci.yml
# This workflow provides weekly deep scans
on:
  schedule:
    - cron: '0 10 * * 4'  # Thursday 10 AM UTC
  workflow_dispatch:

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

jobs:
  codeql-analysis:
    name: CodeQL Analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
      
      - name: Generate summary
        if: always()
        run: |
          echo "## CodeQL Analysis: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "**Status**: âœ… No security issues detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: âš ï¸ Security issues detected - check Security tab" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Java 21
        uses: ./.github/actions/setup-java-21
      
      - name: Run OWASP Dependency Check (Non-blocking)
        run: mvn -B verify -P ci-pipeline-nonblocking
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true
      
      - name: Upload OWASP report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: dependency-scan-report
          path: '**/target/dependency-check-report.html'
          retention-days: 90
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -n "${{ secrets.NVD_API_KEY }}" ]; then
            echo "Running blocking security check for critical vulnerabilities (CVSS >= 7)..."
            mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7 || {
              echo "::error::Critical security vulnerabilities detected (CVSS >= 7). See dependency-check-report for details."
              exit 1
            }
          else
            echo "::warning::NVD API key not configured. Configure NVD_API_KEY in repository secrets for blocking security checks."
          fi
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true
      
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ”’ Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "**Status**: âœ… No critical vulnerabilities found (CVSS < 7)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: âš ï¸ Vulnerabilities detected - see attached report" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the dependency-scan-report artifact for detailed vulnerability information." >> $GITHUB_STEP_SUMMARY

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ” Secret Scanning" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "**Status**: âœ… No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: âš ï¸ Potential secrets detected - review findings" >> $GITHUB_STEP_SUMMARY
          fi

  security-advisory-check:
    name: Security Advisory Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Java 21
        uses: ./.github/actions/setup-java-21
      
      - name: Check GitHub Security Advisories
        run: |
          echo "Checking for known security advisories..."
          # This would integrate with GitHub's security advisory database
          echo "::notice::Security advisory check completed"
      
      - name: Generate summary
        run: |
          echo "## ðŸ›¡ï¸ Security Advisory Check" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Check completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the Security tab for any active advisories." >> $GITHUB_STEP_SUMMARY

  ci-security-summary:
    name: CI Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scan, secret-scan, security-advisory-check]
    if: always()
    steps:
      - name: Generate overall summary
        run: |
          echo "# ðŸ”’ CI Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date**: $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Advisory Check: ${{ needs.security-advisory-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall security status
          if [ "${{ needs.codeql-analysis.result }}" == "success" ] && \
             [ "${{ needs.dependency-scan.result }}" == "success" ] && \
             [ "${{ needs.secret-scan.result }}" == "success" ] && \
             [ "${{ needs.security-advisory-check.result }}" == "success" ]; then
            echo "## âœ… All Security Checks Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No critical security issues detected." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "## âš ï¸ Security Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the Security tab and artifact reports for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Recommended Actions:" >> $GITHUB_STEP_SUMMARY
            echo "1. Review failed security scans in detail" >> $GITHUB_STEP_SUMMARY
            echo "2. Update vulnerable dependencies" >> $GITHUB_STEP_SUMMARY
            echo "3. Address any code security issues" >> $GITHUB_STEP_SUMMARY
            echo "4. Remove any detected secrets from repository history" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
