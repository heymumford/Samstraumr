# JUnit Platform Configuration for Samstraumr
# This file configures JUnit 5 test execution behavior

# Parallel execution configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.75

# Test instance lifecycle (per_method is safer for isolation)
junit.jupiter.testinstance.lifecycle.default=per_method

# Display name generation
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Cucumber integration - ensure Cucumber scenarios are discovered
cucumber.publish.quiet=true

# Tag expressions for test filtering (can be overridden via command line)
# junit.jupiter.execution.tag.include=ATL
# junit.jupiter.execution.tag.exclude=BTL

# Timeout configuration (optional - uncomment if needed)
