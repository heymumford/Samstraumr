cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.dynamic.factor=0.75
cucumber.execution.order=random
cucumber.plugin=json:target/cucumber-reports/cucumber.json,\
html:target/cucumber-reports/cucumber.html,\
junit:target/cucumber-reports/cucumber.xml
cucumber.publish.quiet=true
# Tag filtering is handled via Maven profile or command line -Dcucumber.filter.tags
cucumber.glue=org.s8r.tube.steps,\
  org.s8r.tube.lifecycle.steps,\
  org.s8r.test.steps,\
  org.s8r.test.steps.lifecycle,\
  org.s8r.test.steps.component,\
  org.s8r.test.steps.identity,\
  org.s8r.test.steps.errorhandling,\
  org.s8r.test.steps.consciousness,\
  org.s8r.test.steps.rlang,\
  org.s8r.core.tube.test.steps,\
  org.s8r.component.test.steps
